<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <form action="/login" method="post">
        <section>
            <div class="container d-flex align-items-center justify-content-center vh-50 custom-section">
                <div class="row p-5">
                    <div class="col-md-1 col-1 col-sm-6">
                        <label>Name:</label>
                    </div>
                    <div class="col-md-4 col-4 col-sm-6">
                        <label><input id="userName" name="userName" placeholder="name"></label>
                    </div>
                    <div class="col-md-1 col-1 col-sm-5">
                        <label>Password:</label>
                    </div>
                    <div class="col-md-4 col-4 col-sm-6">
                        <label><input id="password" name="password" placeholder="password"></label>
                    </div>
                    <div class="col-md-2 col-2 col-sm-2">
                        <label><button>Ok</button></label>
                    </div>
                </div>
            </div>
        </section>
    </form>
</body>
</html>
