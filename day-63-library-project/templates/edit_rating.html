<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>
    <form action="{{url_for('edit')}}" method="POST">
      <label>Book Name : {{book.title}}</label><br/>
      <label>Current Rating{{book.rating}}</label><br/>
      <input type="text"  name="rating" />
      <input type="hidden" name="id" value="{{book.id}}">
      <button type="submit">Edit Rating Book</button>
    </form>
  </body>
</html>
